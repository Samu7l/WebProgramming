        <header>
            <a href="https://www.greenit.net/">

        <form>

            <h2>Registration</h2>
            <fieldset>
                <legend>Your informations</legend>

                    <br>

                    <div>
                        <label for="name">Name :</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <br>

                    <div>
                        <label for="surname">Surname :</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>

                    <br>

                    <div>
                        <label for="birth_date">Birth date:</label>
                        <input type="date" id="birth_date" name="birth_date" required>
                    </div>

                    <br>

                    <div>
                        <label for="mail">Mail address:</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>

                    <br>

                    <div>
                        <label for="status">Status :</label>
                        <select id="status" name="status" required>
                            <option value="" disabled selected>Select your status</option>
                            <option value="student">Student</option>
                            <option value="developer">Developer</option>
                            <option value="entrepreneur">Entrepreneur</option>
                        </select>
                    </div>

                    <br>
                    
            </fieldset>

            <br>

            <fieldset>
                <legend>Quiz - Green IT</legend>
                <div>
                    <p>
                        1. What is the Green IT?<br>
                        <input type="radio" id="q1a" name="q1" value="a">
                        <label for="q1a">a) A practice aimed at reducing the environmental impact of information technologies.</label><br>

                        <input type="radio" id="q1b" name="q1" value="b">
                        <label for="q1b">b) A system for recycling old computers.</label><br>

                        <input type="radio" id="q1c" name="q1" value="c">
                        <label for="q1c">c) A method for increasing the energy consumption of servers.</label><br>
                    </p>
                </div>

                <div>
                    <p>
                        2. What is the main objective of Green IT?<br>
                        <input type="checkbox" id="q2a" name="q2" value="a">
                        <label for="q2a">a) Reduce energy consumption.</label><br>

                        <input type="checkbox" id="q2b" name="q2" value="b">
                        <label for="q2b">b) Minimise electronic waste.</label><br>

                        <input type="checkbox" id="q2c" name="q2" value="c">
                        <label for="q2c">c) Optimising the performance of electronic devices.</label><br>
                    </p>
                </div>

                <div>
                    <p>
                        3. Give an example of a Green IT practice:<br>
                        <input type="text" id="q3" name="q3" required>
                    </p>
                </div>
            </fieldset>

            <br>

            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
